<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Intelligence Quiz</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { background: #f7f7f7; }
    .quiz-box { max-width: 600px; margin: auto; padding: 30px; background: white; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    .answer-btn { text-align: left; width: 100%; margin-bottom: 10px; }
    .progress-bar { transition: width 0.4s ease; }
    .result { font-size: 1.2rem; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="quiz-box">
      <h3 class="text-center mb-4">Kuis Business Intelligence</h3>
      <div id="question-container" class="mb-4"></div>
      <div id="answers" class="mb-4"></div>
      <div class="d-flex justify-content-between align-items-center">
        <button id="next-btn" class="btn btn-primary" disabled>Soal Selanjutnya</button>
        <div class="text-muted"><span id="current">1</span> / <span id="total">40</span></div>
      </div>
      <div class="progress mt-3">
        <div id="progress-bar" class="progress-bar bg-success" role="progressbar" style="width: 0%"></div>
      </div>
      <div id="result" class="result text-center mt-4"></div>
    </div>
    <button onclick="printPDF()" class="btn btn-outline-dark d-none my-1" id="pdf-button">Cetak ke PDF</button>
  </div>

  <script src="js/quiz.js"></script>
</body>
</html>
