<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kuis Business Intelligence</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 2rem;
      background: #f8f9fa;
    }
    .btn-group-vertical .btn {
      text-align: left;
    }
    .question-card {
      background: white;
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="mb-4 text-center">Kuis Interaktif Business Intelligence</h2>
    <div id="quiz-container"></div>
    
    <div class="text-center mt-4">
      <button class="btn btn-success" onclick="submitQuiz()">Selesai & Review</button>
    </div>

    <div id="review-section" class="mt-5">
      <h4>Review Jawaban</h4>
      <div id="review-container" class="mt-3"></div>
      <button id="pdf-button" class="btn btn-outline-primary mt-3 d-none" onclick="printPDF()">Cetak ke PDF</button>
    </div>
  </div>

  <!-- Bootstrap + JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- jsPDF untuk cetak PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- Pertanyaan & Script -->
  <script src="./js/script.js"></script>

</body>
</html>
